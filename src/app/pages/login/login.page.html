<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loginnn</ion-title>
      
    </ion-toolbar>

    <ion-button>Default</ion-button>


  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
      </ion-card-header>
    
      <ion-card-content>
        <strong>Login Account</strong>
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Text input" placeholder="Enter text"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Number input" type="number" placeholder="000"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Password input" type="password" value="password"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>
        <p>No tienes cuenta? <a target="_blank" rel="noopener noreferrer" >Crear cuenta?</a></p>

        
      </ion-card-content>
    </ion-card>
  
  </div>

  <ion-button color="warning" [routerLink]="['/home']">Warning</ion-button>

</ion-content>
