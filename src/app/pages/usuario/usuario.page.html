<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuario</ion-title>
      <p>{{ nombre }}</p> <!-- Mostrar el valor de 'nombre' -->
    </ion-toolbar>
  </ion-header>
  
  <!-- Informaci√≥n del Usuario -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Informaci√≥n</ion-card-title>
      <ion-card-subtitle class="image-container">
        <img src="./assets/icon/agregar-usuario.png" alt="Agregar Usuario">
        <p>{{ nombre }}</p> <!-- Mostrar el valor de 'nombre' -->
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="card-grid">
        <ion-card>
          <ion-card-header>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-card-title>G√©nero üë§</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ sexo }}</p> <!-- Mostrar el valor de 'sexo' -->
          </ion-card-content>
        </ion-card>
        
        <ion-card>
          <ion-card-header>
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-card-title>Experiencia üèÜ</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ nivelActividad }}</p> <!-- Mostrar el valor de 'nivelActividad' -->
          </ion-card-content>
        </ion-card>
        
        <ion-card>
          <ion-card-header>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-card-title> Ejercicio üèãÔ∏è‚Äç‚ôÇÔ∏è</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ lugarEntrenamiento }}</p> <!-- Mostrar el valor de 'lugarEntrenamiento' -->
          </ion-card-content>
        </ion-card>
        
        <ion-card>
          <ion-card-header>
            <ion-icon name="pin-outline" slot="start"></ion-icon>
            <ion-card-title>Ubicaci√≥n üìç</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p></p>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
  
  <!-- Configuraci√≥n y Preferencias -->
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>Comprar Premium</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Modo oscuro</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>Cambiar idioma</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Val√≥ranos</ion-label>
        </ion-item>
        
        <ion-item lines="none">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Feedback</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-item slot="fixed">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="barbell-outline" [routerLink]="['/ejercicios']">
        <ion-icon name="barbell-outline"></ion-icon>
        Ejercicios
      </ion-tab-button>
      <ion-tab-button tab="people-circle-outline" [routerLink]="['/entrenador']">
        <ion-icon name="people-circle-outline"></ion-icon>
        Entrenador
      </ion-tab-button>
      <ion-tab-button tab="podium-outline" [routerLink]="['/progreso']">
        <ion-icon name="podium-outline"></ion-icon>
        Progreso
      </ion-tab-button>
      <ion-tab-button tab="person-outline" [routerLink]="['/usuario']">
        <ion-icon name="person-outline"></ion-icon>
        Yo
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-item>
