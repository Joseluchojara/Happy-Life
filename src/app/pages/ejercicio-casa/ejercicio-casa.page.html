<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ejercicios-casa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Swiper Container -->
  <swiper-container pagination="true" class="swiper-centered">
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="./assets/Ejercicios-casa/casa-principiante.jpg"/>
        <ion-card-header>
          <ion-list>
            <ion-item *ngFor="let Dia of Dias; let index">
              <ion-avatar slot="start">
                <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
              </ion-avatar>
              <ion-label>{{ Dia }}
                <br>
                <ion-button color="success" [routerLink]="['/login']">Success</ion-button>
                

              </ion-label>
            </ion-item>
          </ion-list>

          
        </ion-card-header>
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="./assets/Ejercicios-casa/casa-intermedio.jpg" />
        <ion-card-header>
          <ion-list>
            <ion-item *ngFor="let Dia of Dias; let index">
              <ion-avatar slot="start">
                <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
              </ion-avatar>
              <ion-label>{{ Dia }}
                <br>
                <ion-button color="success" [routerLink]="['/login']">Success</ion-button>
                

              </ion-label>
            </ion-item>
          </ion-list>

        </ion-card-header>
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="./assets/Ejercicios-casa/casa-avanzados.jpg" />
        <ion-card-header>
          <ion-list>
            <ion-item *ngFor="let Dia of Dias; let index">
              <ion-avatar slot="start">
                <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
              </ion-avatar>
              <ion-label>{{ Dia }}
                <br>
                <ion-button color="success" [routerLink]="['/login']">Success</ion-button>
                

              </ion-label>
            </ion-item>
          </ion-list>

        </ion-card-header>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="barbell-outline" [routerLink]="['/ejercicios']">
        <ion-icon name="barbell-outline"></ion-icon>
        Ejercicios
      </ion-tab-button>
      <ion-tab-button tab="people-circle-outline" [routerLink]="['/entrenador']">
        <ion-icon name="people-circle-outline"></ion-icon>
        Entrenador
      </ion-tab-button>
      <ion-tab-button tab="podium-outline" [routerLink]="['/progreso']">
        <ion-icon name="podium-outline"></ion-icon>
        Progreso
      </ion-tab-button>
      <ion-tab-button tab="person-outline" [routerLink]="['/usuario']">
        <ion-icon name="person-outline"></ion-icon>
        Yo
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
