<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entrenador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenedor para la lista -->
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let index">
          <ion-avatar slot="start">
            <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
          </ion-avatar>
          <ion-label>
            {{ item }}
            <ion-fab slot="end">
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card-content>
  </ion-card>

  <!-- Contenedor para las cajas (cards) -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Barra de pestaÃ±as en la parte inferior -->
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="barbell-outline" [routerLink]="['/ejercicios']">
    <ion-icon name="barbell-outline"></ion-icon>
    Ejercicios
  </ion-tab-button>
  <ion-tab-button tab="people-circle-outline" [routerLink]="['/entrenador']">
    <ion-icon name="people-circle-outline"></ion-icon>
    Entrenador
  </ion-tab-button>
  <ion-tab-button tab="podium-outline" [routerLink]="['/progreso']">
    <ion-icon name="podium-outline"></ion-icon>
    Progreso
  </ion-tab-button>
  <ion-tab-button tab="person-outline" [routerLink]="['/usuario']">
    <ion-icon name="person-outline"></ion-icon>
    Yo
  </ion-tab-button>
</ion-tab-bar>
