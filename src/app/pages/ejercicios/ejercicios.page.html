<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
    </div>
  </ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="barbell-outline" [routerLink]="['/ejercicios']">
        <ion-icon name="barbell-outline"></ion-icon>
        Ejercicios
      </ion-tab-button>
      <ion-tab-button tab="people-circle-outline" [routerLink]="['/entrenador']">
        <ion-icon name="people-circle-outline"></ion-icon>
        Entrenador
      </ion-tab-button>
      <ion-tab-button tab="podium-outline" [routerLink]="['/progreso']">
        <ion-icon name="podium-outline"></ion-icon>
        Progreso
      </ion-tab-button>
      <ion-tab-button tab="person-outline" [routerLink]="['/usuario']">
        <ion-icon name="person-outline"></ion-icon>
        Yo
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
