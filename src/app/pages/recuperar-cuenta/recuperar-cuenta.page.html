<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperar-cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
  
        <div class="icons-container"><ion-icon name="person-circle-outline"></ion-icon> </div>
        
      </ion-card-header>

      <ion-card-content>
        <ion-list>

          <ion-item>
            <div class="input-container">
              <ion-input type="email" placeholder="email@gmail.com"></ion-input>
            </div>
          </ion-item>
        </ion-list>
        <ion-button color="success" expand="full">Enviar enlace de inicio de sesión</ion-button>

      </ion-card-content>
    </ion-card>

    <!-- Nueva caja para el mensaje de registro -->
    <ion-card>
      <ion-card-content>
        <p>¿No tienes cuenta? <a [routerLink]="['/crear-cuenta']">Crear cuenta nueva</a></p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <a [routerLink]="['/login']">Volver al inicio de sesión</a>
      </ion-card-content>
    </ion-card>


  </div>
</ion-content>
